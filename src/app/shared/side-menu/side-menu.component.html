
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="push" class="sidenav-menu">
      <h3 class="sidenav-title">Men√∫</h3>
      <mat-list role="list">
        <mat-list-item role="listitem"><a [routerLink]="['/exercise/list']" (click)="sidenav.toggle()" routerLinkActive="router-link-active"><mat-icon class="sidenav-icon">directions_run</mat-icon> Ejercicios</a></mat-list-item>
        <mat-list-item role="listitem"><a [routerLink]="['/diet/list']" (click)="sidenav.toggle()" routerLinkActive="router-link-active"><mat-icon class="sidenav-icon">fastfood</mat-icon> Dietas</a></mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem"><a [routerLink]="['/']" (click)="sidenav.toggle()" routerLinkActive="router-link-active"><mat-icon class="sidenav-icon">logout</mat-icon> Salir</a></mat-list-item>
      </mat-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="warn">
        <button (click)="sidenav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <img src="./assets/images/logo.png" width="300px">
        <span class="example-spacer"></span>
    
      </mat-toolbar>
      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
